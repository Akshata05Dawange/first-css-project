<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
</head>
<style>
        .btn-1{
            height: 50px;
            width: 100px;
            background-color:palegreen;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor:pointer;
            box-shadow:2px 2px 5px black; 
        }
        .btn-1:hover{
            background-color:rgb(13, 233, 38);
            box-shadow:4px 4px 4px rgb(15, 14, 14);
            color:rgb(14, 14, 14);
            transition:1s;
        }

        .btn-2{
            background-color:rgb(153, 76, 144);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor:pointer;
            box-shadow:2px 2px 5px rgb(96, 93, 93); 
        }
        .btn-2:hover{
            background-color:rgb(234, 7, 237);
            box-shadow:4px 4px 4px rgb(15, 14, 14);
            color:rgb(14, 14, 14);
            transition:2s;
        }
    
        </style>
<body>
    <button class="btn-1">Click Me</button>
    <button class="btn-2">Click Me</button>
</body>
</html>
