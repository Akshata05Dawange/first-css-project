<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
</head>
<style>
        .btn-1{
            height: 50px;
            width: 100px;
            background-color:palegreen;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor:pointer;
            box-shadow:2px 2px 5px black; 
        }
        .btn-1:hover{
            background-color:rgb(13, 233, 38);
            box-shadow:4px 4px 4px rgb(15, 14, 14);
            color:rgb(14, 14, 14);
            transition:1s;
        }

        .btn-2{
            background-color:rgb(153, 76, 144);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor:pointer;
            box-shadow:2px 2px 5px rgb(96, 93, 93); 
        }
        .btn-2:hover{
            background-color:rgb(234, 7, 237);
            box-shadow:4px 4px 4px rgb(15, 14, 14);
            color:rgb(14, 14, 14);
            transition:2s;
        }

        .btn-3{
            background-color:rgb(207, 130, 132);
            border: none;
            padding: 20px 20px;
            border-radius: 20px;
            cursor:pointer;
            box-shadow:2px 2px 5px rgb(155, 150, 150); 
        }
        .btn-3:hover{
            background-color:rgb(218, 11, 11);
            box-shadow:4px 4px 4px rgb(15, 14, 14);
            color:rgb(234, 227, 227);
            transition:1s;
        }

        .btn-4{
            background-color:rgb(60, 57, 57);
            border: none;
            padding: 40px 20px ;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 45px;
            border-top-left-radius: 45px;
            border-top-right-radius: 20px;
            cursor:pointer;
            box-shadow:4px 2px 5px rgb(8, 8, 8); 
        }
        .btn-4:hover{
            background-color:rgb(247, 243, 243);
            box-shadow:6px 6px 6px rgb(1, 1, 1);
            color:rgb(6, 6, 6);
            transition:1s;
        }
        .btn-5{
            width: 200px;
            background-color:rgb(53, 71, 152);
            border: none;
            padding: 40px 20px ;
            border-radius: 200px 50px 200px 50px;
            cursor:pointer;
            box-shadow:4px 2px 5px rgb(8, 8, 8); 
        }
        .btn-5:hover{
            background-color:rgb(96, 11, 243);
            box-shadow:6px 6px 6px rgb(1, 1, 1);
            color:rgb(6, 6, 6);
            transition:1s;
        }

         .btn-6{
            width: 200px;
            background-color:rgb(214, 235, 105);
            border: none;
            padding: 40px 20px ;
            border-radius: 0px 100px 0px 100px;
            cursor:pointer;
            box-shadow:4px 2px 5px rgb(8, 8, 8); 
        }
        .btn-6:hover{
            background-color:rgb(188, 233, 9);
            box-shadow:6px 6px 6px rgb(1, 1, 1);
            color:rgb(6, 6, 6);
            transition:1s;
        }
.btn-7{
            width: 500px;
            
            background-color:lightpink;
            border: none;
            padding: 50px 20px ;
            border-radius: 6px 600px 600px 60px;
            cursor:pointer;
            box-shadow:2px 2px 4px rgb(8, 8, 8); 
        }
        .btn-7:hover{
            background-color:violet;
            box-shadow:6px 6px 6px rgb(1, 1, 1);
            color:rgb(6, 6, 6);
            transition:1s;
        }

        .btn-8{
            background-color:rgb(146, 141, 227);
            border: none;
            padding: 80px 50px ;
            border-radius:  80px ;
            cursor:pointer;
            box-shadow:2px 2px 4px rgb(8, 8, 8); 
        }
        .btn-8:hover{
            background-color:rgb(13, 38, 234);
            box-shadow:6px 6px 6px rgb(1, 1, 1);
            color:rgb(6, 6, 6);
            transition:1s;
        }

         .btn-9{
            background-color:rgb(168, 104, 79);
            border: none;
            padding: 80px 50px 10px 10px;
            border-radius: 0px ;
            cursor:pointer;
            box-shadow:2px 2px 4px rgb(8, 8, 8); 
        }
        .btn-9:hover{
            background-color:rgb(24, 214, 147);
            box-shadow:6px 6px 6px rgb(1, 1, 1);
            color:rgb(6, 6, 6);
            transition:1s;
        }
    
</style>
<body>
    <button class="btn-1">Click Me</button>
    <button class="btn-2">Click Me</button>
    <button class="btn-3">Click Me</button>
     <button class="btn-4">Submit</button>
     <button class="btn-5">Click Me</button>
      <button class="btn-6">Click Me</button>
       <button class="btn-7">Click Me</button>
       <button class="btn-8">Click Me</button>
       <button class="btn-9">Click Me</button>
</body>
</html>
